<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="layout" content="baidu web development layout practice">
    <title>layout</title>
    <link rel="stylesheet" href="layout.css">
</head>

<body>
    <header>
        <div class="header">
            <span class="logo">LOGO</span>
            <span class="links">
                <a href="www.github.com">Github</a>
                <a href="www.zcool.com">Register</a>
                <a href="www.dribble.com">Login</a>
            </span>
        </div>
    </header>
    <main>
        <div class="slider">
            <div class="slider-main">
                <div class="choose">
                    <div id="choose1">1</div>
                    <div id="choose2">2</div>
                    <div id="choose3">3</div>
                    <div id="choose4">4</div>
                </div>
            </div>
        </div>
        <div class="tag">
            <div class="tag-main">
                <div id="tag1">HOME</div>
                <div id="tag2">PROFILE</div>
                <div id="tag3">ABOUT</div>
            </div>
        </div>
        <div class="content">
            <div class="line1">
                <div class="box">This is content1</div>
                <div class="box">This is content1</div>
                <div class="box" id="box3">This is content1</div>
            </div>
            <div class="line2">
                <div class="box">This is content4</div>
                <div class="box">This is content5</div>
                <div class="box">This is content6</div>
                <div class="box" id="box7">This is content7</div>
            </div>
            <div class="line3">
                <div class="box">This is content8</div>
                <div class="box">This is content9</div>
                <div class="box" id="box10">This is content10</div>
            </div>
        </div>
    </main>
    <footer>
        © 2019 问玄 All Right Reserved.
    </footer>
</body>

</html>
